<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nairo Games</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: white;
            overflow-x: hidden;
            color: #ffc107;
        }

        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1em;
            font-size: 1.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
            font-size: 1.2em;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ffc107;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        button {
            background-color: #ffc107;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: white;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1em;
            /* position: fixed; */
            bottom: -25px;
            width: 100%;
            font-size: 0.8em;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Nairo Games</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="about.html">About</a>
            <a href="./games.html">Games</a>
            <a href="./contact.html">Contact</a>       
</nav>
    </header>

    <!-- Contact Us Section -->
    <section>
        <h2>Contact Us</h2>
        <p>We're here to assist you! Fill out the form below to get in touch with the Nairo Games team.</p>

        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Nairo Games. All rights reserved. | Designed for gaming enthusiasts</p>
    </footer>

</body>

</html>
